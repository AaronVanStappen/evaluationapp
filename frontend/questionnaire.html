<!doctype html>
<html lang="en">
  <head>
    <title>Course Evaluation Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name: </label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputDate">Date: </label>
                            <input type="date" class="form-control" id="inputDate" aria-describedby="dateHelp" placeholder="Enter date">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputEmail">Email address: </label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email address">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputPhone">Phone: </label>
                            <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp" placeholder="Enter phone number">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputJobRole">Job role: </label>
                            <input type="email" class="form-control" id="inputJobRole" aria-describedby="jobRoleHelp" placeholder="Enter job role">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputPhone">Company: </label>
                            <input type="text" class="form-control" id="inputCompany" aria-describedby="phoneHelp" placeholder="Enter company">
                    </div>
                </div>

                <div class="container">
                    <p id="formTitle">Course Evaluation Form</p>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="selectCourse">Select course</label>
                        <select class="form-control" id="selectCourse">
                            <option>Oracle</option>
                            <option>Java</option>
                            <option>Microsoft</option>
                            <option>Unix/Linux</option>
                            <option>General Programming</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="selectInstructor">Select instructor</label>
                        <select class="form-control" id="selectInstructor">
                            <option>Kenneth Van Gijsel</option>
                            <option>Ward de Bever</option>
                            <option>John Doe</option>
                            <option>Jan Doe</option>
                            <option>Pietje Uytdebrouck</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6"><p>General</p></div>
                        </div>
                        <div class="row">
                            <div class="col-md-5"><p>Knowledge and skills gained</p></div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <select class="form-control" id="general1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5"><p>Impact on job effectiveness</p></div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <select class="form-control" id="general2">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5"><p>Impact on career potential</p></div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <select class="form-control" id="general3">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="exampleSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Example textarea</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                </div>
                <fieldset class="form-group">
                    <legend>Radio buttons</legend>
                    <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                    </div>
                    <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                    </div>
                    <div class="form-check disabled">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                        Option three is disabled
                    </label>
                    </div>
                </fieldset>
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
